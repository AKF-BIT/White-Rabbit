<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Red Pill</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    h3 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 0.5rem;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .redpill-letter {
      display: inline-block;
      transition: color 0.1s, text-shadow 0.1s;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>PROJECT 
    <span id="redpill">
      <span class="redpill-letter">R</span>
      <span class="redpill-letter">E</span>
      <span class="redpill-letter">D</span>
      <span class="redpill-letter"> </span>
      <span class="redpill-letter">P</span>
      <span class="redpill-letter">I</span>
      <span class="redpill-letter">L</span>
      <span class="redpill-letter">L</span>
    </span>
  </h1>
  <h2>The choice to do things differentlyâ€”because business as usual is the Matrix.</h2>
  <h3>Break the Matrix.</h3>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    const redpillLetters = document.querySelectorAll(".redpill-letter");

    function draw() {
      // Matrix background
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px arial";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillStyle = "#0F0";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }

      // Pulse RED PILL letters individually
      redpillLetters.forEach(letter => {
        const color = Math.random() > 0.5 ? "red" : "#00ff00";
        const glow = Math.random() * 20;
        letter.style.color = color;
        letter.style.textShadow = `0 0 ${glow}px ${color}`;
      });
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
